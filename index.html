<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор стоимости заказа</title>
    <script src="calculator.js" defer></script>
</head>
<body>
    <h1>Калькулятор стоимости заказа</h1>
    
    <label for="quantity">Количество товара:</label>
    <input type="number" id="quantity" min="1" value="1">
    
    <label for="product">Выберите товар:</label>
    <select id="product">
        <option value="100">Товар 1 - 100₽</option>
        <option value="200">Товар 2 - 200₽</option>
        <option value="300">Товар 3 - 300₽</option>
    </select>
    
    <button onclick="calculateTotal()">Рассчитать стоимость</button>
    
    <p id="result"></p>
</body>
</html>
